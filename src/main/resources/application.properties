# Application Name
spring.application.name=MyExpressionFriend

# Server Port
server.port=8080

# Database Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-dates-with-zone-id=false

# JWT Token Expiration
jwt.access-token-expire-minutes=30
jwt.refresh-token-expire-minutes=10080

# JWT Cookie Common Settings
jwt.cookie.name=refreshToken
jwt.cookie.max-age=604800
jwt.cookie.path=/
jwt.cookie.http-only=true
jwt.cookie.same-site=Lax

# Active Profile (default: dev)
spring.profiles.active=${SPRING_PROFILE:dev}