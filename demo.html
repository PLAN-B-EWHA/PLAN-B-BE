        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .form-group {

        label {

        input {

        input:focus {

        }

        button:hover {

        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {

        }

        .result {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;

        }

        .result.show {

        @keyframes slideIn {

        .result.success {

            border-left: 4px solid #28a745;
        }

        .result.error {

            border-left: 4px solid #dc3545;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .result-content {
            font-size: 13px;
            color: #666;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-info {

        }

        .user-info-item {

            padding: 12px 0;

        }

        .user-info-item:last-child {

        }

        .user-info-label {

            color: #333;
        }

        .user-info-value {

        }

        .badge {

            background: #667eea;
            color: white;

        }

        .logout-btn {

        .logout-btn:hover {

        .info-box {

        .loading {

            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {

        }
    </style>
</head>
<body>
<div class="container">

    <p class="subtitle">Spring Boot JWT ì¸ì¦ API ë°ëª¨</p>

    <div class="tabs">

    <!-- íšŒì›ê°€ì… íƒ­ -->
    <div id="register" class="tab-content active">
        <div class="info-box">
            â„¹ï¸ ìƒˆë¡œìš´ ê³„ì •ì„ ë§Œë“¤ì–´ë³´ì„¸ìš”
        </div>
        <form onsubmit="register(event)">
            <div class="form-group">
                <label>ì´ë©”ì¼</label>
                <input type="email" id="regEmail" placeholder="user@example.com" required>
            </div>
            <div class="form-group">
                <label>ë¹„ë°€ë²ˆí˜¸</label>
                <input type="password" id="regPassword" placeholder="8ì ì´ìƒ" required minlength="8">
            </div>
            <div class="form-group">
                <label>ì´ë¦„</label>
                <input type="text" id="regName" placeholder="í™ê¸¸ë™" required>
            </div>
            <button type="submit" id="regBtn">íšŒì›ê°€ì…</button>
        </form>
        <div id="regResult" class="result"></div>
    </div>

    <!-- ë¡œê·¸ì¸ íƒ­ -->
    <div id="login" class="tab-content">
        <div class="info-box">
            â„¹ï¸ ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¡œ ë¡œê·¸ì¸í•˜ì„¸ìš”
        </div>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>ì´ë©”ì¼</label>
                <input type="email" id="loginEmail" placeholder="user@example.com" required>
            </div>
            <div class="form-group">
                <label>ë¹„ë°€ë²ˆí˜¸</label>
                <input type="password" id="loginPassword" placeholder="ë¹„ë°€ë²ˆí˜¸" required>
            </div>
            <button type="submit" id="loginBtn">ë¡œê·¸ì¸</button>

        <div id="loginResult" class="result"></div>

    <!-- ë‚´ ì •ë³´ íƒ­ -->

        <div class="info-box">
            â„¹ï¸ ë¡œê·¸ì¸ëœ ì‚¬ìš©ì ì •ë³´ì…ë‹ˆë‹¤
        </div>
        <div id="userInfo" class="user-info">
            <div class="user-info-item">
                <span class="user-info-label">ì´ë©”ì¼</span>
                <span class="user-info-value" id="userEmail">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">ì´ë¦„</span>
                <span class="user-info-value" id="userName">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">ì—­í• </span>
                <span id="userRoles">-</span>
            </div>
            <div class="user-info-item">

</div>

<script>
    // API ê¸°ë³¸ URL (ìˆ˜ì • í•„ìš” ì‹œ)
    const API_BASE_URL = 'http://localhost:8080';

    // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ í† í° ê´€ë¦¬
    let accessToken = localStorage.getItem('accessToken');

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
    window.onload = function() {
        if (accessToken) {
            showProfileTab();
            getMyInfo();
        }
    };

    // íƒ­ ì „í™˜
    function showTab(tabName) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        event.target.classList.add('active');
        document.getElementById(tabName).classList.add('active');
    }

    // í”„ë¡œí•„ íƒ­ í‘œì‹œ
    function showProfileTab() {
        document.getElementById('profileTab').style.display = 'block';
    }

    // ê²°ê³¼ í‘œì‹œ í—¬í¼
    function showResult(elementId, message, isSuccess) {
        const resultDiv = document.getElementById(elementId);
        resultDiv.className = `result show ${isSuccess ? 'success' : 'error'}`;
        resultDiv.innerHTML = `
                <div class="result-title">${isSuccess ? 'âœ… ì„±ê³µ' : 'âŒ ì‹¤íŒ¨'}</div>
                <div class="result-content">${message}</div>
            `;
    }

    // ë²„íŠ¼ ë¡œë”© ìƒíƒœ
    function setButtonLoading(btnId, isLoading) {
        const btn = document.getElementById(btnId);
        if (isLoading) {
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';
        } else {
            btn.disabled = false;
        }
    }

    // íšŒì›ê°€ì…
    async function register(event) {
        event.preventDefault();
        setButtonLoading('regBtn', true);

        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const name = document.getElementById('regName').value;

        try {
            const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, name })
            });

            const data = await response.json();

            if (response.ok) {
                showResult('regResult',
                    `íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\nì´ë©”ì¼: ${data.data.email}\nì´ë¦„: ${data.data.name}`,
                    true
                );

                // 3ì´ˆ í›„ ë¡œê·¸ì¸ íƒ­ìœ¼ë¡œ ì´ë™
                setTimeout(() => {
                    document.getElementById('loginEmail').value = email;
                    showTab('login');
                    document.querySelectorAll('.tab')[1].click();
                }, 2000);
            } else {
                showResult('regResult', data.message || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', false);
            }
        } catch (error) {
            showResult('regResult', `ì„œë²„ ì—°ê²° ì‹¤íŒ¨\n${API_BASE_URL} ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.`, false);
        } finally {
            setButtonLoading('regBtn', false);
            document.getElementById('regBtn').textContent = 'íšŒì›ê°€ì…';
        }
    }

    // ë¡œê·¸ì¸
    async function login(event) {
        event.preventDefault();
        setButtonLoading('loginBtn', true);

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            // x-www-form-urlencoded í˜•ì‹ìœ¼ë¡œ ì „ì†¡
            const formData = new URLSearchParams();
            formData.append('username', email);  // 'username' í•„ë“œëª… ì£¼ì˜!
            formData.append('password', password);

            const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData,
                credentials: 'include'  // ì¿ í‚¤ í¬í•¨
            });

            const data = await response.json();

            if (response.ok) {
                // í† í° ì €ì¥
                accessToken = data.accessToken;
                localStorage.setItem('accessToken', accessToken);

                showResult('loginResult',
                    `ë¡œê·¸ì¸ ì„±ê³µ!\ní™˜ì˜í•©ë‹ˆë‹¤, ${data.name}ë‹˜ ğŸ‰`,
                    true
                );

                // í”„ë¡œí•„ íƒ­ í™œì„±í™” ë° ì •ë³´ ë¡œë“œ
                showProfileTab();
                setTimeout(() => {
                    document.querySelectorAll('.tab')[2].click();
                    getMyInfo();
                }, 1500);
            } else {
                showResult('loginResult', data.message || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', false);
            }
        } catch (error) {
            showResult('loginResult', `ì„œë²„ ì—°ê²° ì‹¤íŒ¨\n${API_BASE_URL} ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.`, false);
        } finally {
            setButtonLoading('loginBtn', false);
            document.getElementById('loginBtn').textContent = 'ë¡œê·¸ì¸';
        }
    }

    // ë‚´ ì •ë³´ ì¡°íšŒ
    async function getMyInfo() {
        if (!accessToken) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/api/users/me`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const result = await response.json();

            if (response.ok) {
                const user = result.data || result;

                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.name;

                // ì—­í•  ë°°ì§€ í‘œì‹œ
                const rolesHtml = user.roles.map(role =>
                    `<span class="badge">${role}</span>`
                ).join(' ');
                document.getElementById('userRoles').innerHTML = rolesHtml;

                // ë‚ ì§œ í¬ë§·íŒ…
                const createdDate = new Date(user.createdAt);
                document.getElementById('userCreated').textContent =
                    createdDate.toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
            } else {
                if (response.status === 401) {
                    alert('í† í°ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                    logout();
                } else {
                    alert('ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            }
        } catch (error) {
            alert('ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
        }
    }

    // ë¡œê·¸ì•„ì›ƒ
    function logout() {
        accessToken = null;
        localStorage.removeItem('accessToken');
        document.getElementById('profileTab').style.display = 'none';

        // ë¡œê·¸ì¸ íƒ­ìœ¼ë¡œ ì´ë™
        document.querySelectorAll('.tab')[1].click();

        alert('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.');
    }
</script>
